options:
    testing:
        save_images: false
    image_dir: images
    kernel_dir: kernels
    test_dir: test_input
    output_dir: output
    log_level: WARNING
execute:
    - operation: convolve
      kernel: sobel.txt
      source: lena.png
      output: convolved.png
    - operation: reduce
      source: lena.png
      output: reduced.png
    - operation: expand
      source: lena.png
      output: expanded.png
    - operation: gaussian_pyramid
      levels: 5
      source: lena.png
      output: gaussian_pyramid.png
    - operation: laplacian_pyramid
      levels: 5
      source: lena.png
      output: laplacian_pyramid.png
    - pipeline:
          - operation: laplacian_pyramid
            levels: 5
          - operation: reconstruct
            levels: 5
      source: lena.png
      output: reconstructed.png
