options:
    testing:
        save_images: true
    image_dir: images
    kernel_dir: kernels
    test_dir: test_input
    output_dir: test_output
    log_level: INFO
execute:
    - operation: convolve
      kernel: identity.txt
      source: lena.png
      test: lena.png
    - operation: convolve
      kernel: sobel.txt
      source: lena.png
      test: sobel.png
    - operation: reduce
      source: lena.png
      test: reduced.png
    - operation: expand
      source: lena.png
      test: expanded.png
    - pipeline:
          - operation: reduce
          - operation: convolve
            kernel: sobel.txt
          - operation: expand
      source: lena.png
      test: reduced_convolved_expanded.png
    - pipeline:
          - operation: laplacian_pyramid
            levels: 5
          - operation: reconstruct
            levels: 5
      source: lena.png
      test: lena.png
